# ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'

# Adiciona uma linha em branco entre os prompts
add_newline = true

# Personaliza o s√≠mbolo do prompt
[character]
#success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

# Remove o m√≥dulo de pacotes (ex: npm, cargo, etc.)
[package]
disabled = true

# Mostra o nome do usu√°rio apenas se estiver como root ou em SSH
[username]
show_always = false
style_user = "yellow bold"
style_root = "red bold"

# Mostra o hostname apenas em SSH
[hostname]
ssh_only = true
style = "bold dimmed white"

# Mostra a branch atual do Git
[git_branch]
symbol = "üå± "
style = "purple bold"

# Mostra o status do reposit√≥rio Git
[git_status]
style = "red bold"
ahead = "‚á°${count}"
behind = "‚á£${count}"
modified = "[!](yellow)"
untracked = "[?](cyan)"
staged = "[+](green)"
deleted = "[-](red)"

# Mostra o diret√≥rio atual
[directory]
style = "blue bold"
truncation_length = 3
truncate_to_repo = false

# Mostra o tempo de execu√ß√£o de comandos
[cmd_duration]
min_time = 1000
format = "took [$duration](bold yellow)"

# Kubernetes context (kubectl)
[kubernetes]
symbol = "‚ò∏Ô∏è "
